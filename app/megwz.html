<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/megwz.css">
</head>
<body>
    <!-- 头部 -->
    <header id="header_wrap">
        <header class="header content">
            <div class="hea_logo">
                <img src="images/MyShopCart/logo-footer.png" alt="">
                <h1>我的购物车<span>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</span></h1>
            </div>
            <div class="reg-box">
                <a href="">登录</a>
                <a href="">注册</a>
            </div>
        </header>
    </header>
    <!-- 主体 -->
    <main id="main_wrap">
        <main class="main content">
            <section class="shop">
                <div class="shop-title">
                    标题
                </div>
                <div class="shop-xq">
                    商品详情
                </div>
            </section>
        </main>
    </main>

    <div class="close content">
        <p><a href="">继续购物</a>共 <span>1</span> 件商品，已选择 <span>1</span> 件</p>
        <div class="close_right">
            <p>合计：<span>1599</span>元</p>
            <button class="js">结算</button>
        </div>
    </div>
</body>
</html>
